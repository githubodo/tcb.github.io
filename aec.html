    <script>
        async function initPlayer() {
            const video = document.querySelector('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            // Fetch token dari nPoint
            let token = '';
            try {
                const res = await fetch('https://www.npoint.io/docs/be2f8f200b5bb9130bdb');
                const data = await res.json();
                token = data.token || '';
            } catch (e) {
                console.error('Error fetching token:', e);
            }

            // Configure ClearKey
            player.configure({
                drm: {
                    clearKeys: {
                        "655b6df8085d4fe6b3f71c0f4288f98a": "5f0d4251e05e0a3a661218169ee84181",
                        "d66e2fe5f045426195d432802f9ba807": "6fe283a6f1f3a3fb69f82c4340e0dde2"
                    }
                }
            });

            // Inject Authorization token
            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                if ((type === shaka.net.NetworkingEngine.RequestType.SEGMENT || type === shaka.net.NetworkingEngine.RequestType.MANIFEST) && token) {
                    request.headers['authorization'] = token;
                }
            });

            try {
                await player.load('https://l04.dp.sooka.my/2400/linear/index.mpd');
                console.log('Stream loaded successfully!');
            } catch (e) {
                console.error('Error loading stream:', e);
            }
        }

        document.addEventListener('shaka-ui-loaded', initPlayer);
    </script>
