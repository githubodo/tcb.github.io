<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tonton Astro TV3 HD</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 1000px;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="video" autoplay controls></video>

  <script>
    async function initPlayer() {
      const manifestUri = "https://linearjitp-playback.astro.com.my/dash-wv/linear/809/default_primary.mpd";
      const licenseKeyKid = "3bc3f0e518aed92e80a98118e5bc2c10";
      const licenseKeyVal = "5fce364fbc4499856597b19a96f44648";

      const video = document.getElementById("video");
      const player = new shaka.Player(video);

      // Custom User-Agent injection (best effort — browser won't actually change UA, but required for fetch/headers if proxied)
      player.getNetworkingEngine().registerRequestFilter(function(type, request) {
        if (
          type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
          type === shaka.net.NetworkingEngine.RequestType.SEGMENT
        ) {
          request.headers['User-Agent'] =
            'Mozilla/5.0 (Linux; Android 10; AstroBox) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/89.0.4389.90 Safari/537.36 AstroGo/22.3.3';
        }
      });

      player.configure({
        drm: {
          clearKeys: {
            [licenseKeyKid]: licenseKeyVal
          }
        }
      });

      try {
        await player.load(manifestUri);
        console.log("✅ Stream loaded");
      } catch (error) {
        console.error("❌ Failed to load stream", error);
      }
    }

    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      console.error("Browser not supported");
    }
  </script>
</body>
</html>
